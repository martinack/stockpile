<h2 mat-dialog-title>Neuen Lagerort anlegen</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" placeholder="z. B. Kellerregal" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!name.trim()">Anlegen</button>
</mat-dialog-actions>

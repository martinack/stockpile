<section class="items-page">
  <div class="page-header">
    <h1>Artikel</h1>
  </div>

  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Suche nach Name</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" placeholder="Artikelname eingeben...">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="filteredItems" class="items-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-cell" (click)="toggleSort('name')">
            Name
            <mat-icon *ngIf="sortBy === 'name'">
              {{ sortDirection === 'asc' ? 'arrow_upward' : 'arrow_downward' }}
            </mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- Menge Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Menge</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-cell" (click)="toggleSort('date')">
            Datum
            <mat-icon *ngIf="sortBy === 'date'">
              {{ sortDirection === 'asc' ? 'arrow_upward' : 'arrow_downward' }}
            </mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let item">{{ item.created_at | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary" (click)="displayItem(item)" title="Anzeigen">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteItem(item)" title="LÃ¶schen">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          Keine Artikel gefunden
        </td>
      </tr>
    </table>
  </div>
</section>
